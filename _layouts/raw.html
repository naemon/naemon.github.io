<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Naemon - {{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.3.1.0.css" rel="stylesheet">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- bootstrap sortable -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-sortable.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.3.1.0.js"></script>

    {{ page.extra_head }}

    {% if layout.extra_css %}
    <!-- Layout CSS -->
    <link rel="stylesheet" href="/css/{{ layout.extra_css }}">
    {% endif %}
    
    {% if page.extra_css %}
    <!-- Page CSS -->
    <link rel="stylesheet" href="/css/{{ page.extra_css }}">
    {% endif %}
  </head>

  <body data-spy="scroll" data-target="#NaemonScrollspy"{% if page.body_class %} class="{{ page.body_class }}"{% endif %}>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="/images/logo_small.png" width="100" height="17" alt="naemon logo"></a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li><a href="/download">Downloads</a></li>
            <li><a href="/documentation">Documentation</a></li>
            <li><a href="/news">News</a></li>
            <li><a href="/community">Get involved</a></li>
          </ul>
        </nav>
      </div>
    </div>

    {{ content }}

    <div class="container">
      <hr/>
      <footer>
        <p><small><a href="/community">Think you can do better than a standard bootstrap site?</a></small></p>
      </footer>
    </div> <!-- /container -->

  </body>
</html>
